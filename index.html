<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Test</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <div class="result">
        <div class="timer">
            <div class="timerheading">
                Timer
            </div>
            <div class="timerValue">
                0
            </div>
        </div>

        <div class="mistakes">
            <div class="mistakesheading">
                Mistakes
            </div>
            <div class="mistakeValue" id="mistakeValue">
                0
            </div>
        </div>

    </div>

    <div class=" container">
        <h1>Typing Test</h1>
        <div class="content">

        </div>
        <div class="inputbox">
            <input type="text" id="inputtxt">
        </div>
        <div class="submit">
            <button class="btn1" onclick="timer()">start</button>
            <button class="btn1" onclick="reset()">reset</button>
        </div>
    </div>
    <h1>Kamlesh Mehta</h1>
    <script src="script/scripts.js"></script>
</body>

</html>
